<html>
<head>
    <link rel="stylesheet" href="fonts/akrobat.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="js/code.js"></script>

    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script type="text/javascript">

        var chart = null;

        $(document).ready(function() {
            //am4core.useTheme(am4themes_dark);
            // Themes end

            chart = am4core.create("chartdiv", am4charts.XYChart);
            chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

            var data = [];
            var open = 0;
            var close = 0;

            for (var i = 1; i < 6; i++) {
                data.push({ date: new Date(2018, 0, i), open: Math.round((Math.random() < 0.5 ? 1 : -1) * Math.random() * 4), close: Math.round(open + Math.random() * 5 + i / 5 - (Math.random() < 0.5 ? 1 : -1) * Math.random() * 2) });
            }

            chart.data = data;

            var dateAxis = chart.xAxes.push(new am4charts.DateAxis());

            var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
            valueAxis.tooltip.disabled = true;

            var series = chart.series.push(new am4charts.LineSeries());
            series.dataFields.dateX = "date";
            series.dataFields.openValueY = "open";
            series.dataFields.valueY = "close";
            series.tooltipText = "open: {openValueY.value} close: {valueY.value}";
            series.strokeWidth = 4;
            series.tensionX = 0.9;
            series.sequencedInterpolation = true;
            series.fillOpacity = 0.2;
            series.defaultState.transitionDuration = 1000;
            series.tensionX = 0.8;
            series.bullets.push(new am4charts.CircleBullet());

            var series2 = chart.series.push(new am4charts.LineSeries());
            series2.dataFields.dateX = "date";
            series2.dataFields.valueY = "open";
            series2.sequencedInterpolation = true;
            series2.strokeWidth = 3;
            series2.bullets.push(new am4charts.CircleBullet());
            series2.defaultState.transitionDuration = 1500;
            series2.stroke = chart.colors.getIndex(4);
            series2.tensionX = 0.8;

            chart.cursor = new am4charts.XYCursor();
            chart.cursor.xAxis = dateAxis;
            //chart.scrollbarX = new am4core.Scrollbar();
        });
    </script>
</head>
<body>
    <div id="weight-container-outer">
        <div>
            <div class="body-fat-indicator">
                <span class="indicator-name">Body Fat</span>
                <br />
                <span class="indicator-value">22.8</span>%
            </div>

            <span id="weight">84.7</span> kg
        </div>
    </div>

    <div class="middle-block">
        <div class="bmi-block">
            <span>BMI</span>
            <br />
            <span class="indicator-value">52.9%</span>

            <div class="bar">
            </div>
        </div>
        <div class="photo-block">
            <img src="images/cam_icon.svg" />
        </div>
        <div class="water-block">
            <span>Body Water</span>
            <br />
            <span class="indicator-value">52.9%</span>

            <div class="bar">
            </div>
        </div>
    </div>

    <div class="bottom-block">
        <div id="chartdiv"></div>
    </div>


</body>
</html>

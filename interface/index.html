<html>
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="fonts/akrobat.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="js/bodymetrics.js"></script>
    <script src="js/code.js"></script>

    <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="https://www.amcharts.com/lib/4/core.js"></script>
    <script src="https://www.amcharts.com/lib/4/charts.js"></script>

    <script src="js/chart.js"></script>
</head>
<body>
    <div id="weight-container-outer">
        <div>
            <div class="body-fat-indicator">
                <span class="indicator-name">Body Fat</span>
                <br />
                <span class="indicator-value">22.8</span>%
            </div>

            <span id="weight">84.7</span> kg
        </div>
    </div>

    <div class="middle-block">
        <div class="bmi-block">
            <span>BMI</span>
            <br />
            <span class="indicator-value">52.9%</span>

            <div class="bar">
                <div class="value"></div>
            </div>
        </div>
        <div class="photo-block">
            <img src="images/cam_icon.svg" />
        </div>
        <div class="water-block">
            <span>Body Water</span>
            <br />
            <span class="indicator-value">52.9%</span>

            <div class="bar">
                <div class="value"></div>
            </div>
        </div>
    </div>

    <div class="bottom-block">
        <div id="chartdiv"></div>

        <div class="time-range">
            <div class="time-range-selector-container" onclick="SetTimeRange(this)">
                <div class="time-range-selector">1 WK</div>
            </div>
            <div class="time-range-selector-container" onclick="SetTimeRange(this)">
                <div class="time-range-selector">1 MO</div>
            </div>
            <div class="time-range-selector-container active" onclick="SetTimeRange(this)">
                <div class="time-range-selector">3 MO</div>
            </div>
            <div class="time-range-selector-container" onclick="SetTimeRange(this)">
                <div class="time-range-selector">1 YR</div>
            </div>
            <div class="time-range-selector-container" onclick="SetTimeRange(this)">
                <div class="time-range-selector">ALL</div>
            </div>
        </div>
    </div>


</body>
</html>
